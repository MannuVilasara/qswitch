
#### NOCTALIA BINDS ####

bind = Super, Tab, exec, qs -c noctalia ipc call launcher toggle
# bindin = Super, catchall, exec, qs -c noctalia ipc call launcher interrupt
# bindin = Super, mouse:272, exec, qs -c noctalia ipc call launcher interrupt
# bindin = Super, mouse:273, exec, qs -c noctalia ipc call launcher interrupt
# bindin = Super, mouse:274, exec, qs -c noctalia ipc call launcher interrupt
# bindin = Super, mouse:275, exec, qs -c noctalia ipc call launcher interrupt
# bindin = Super, mouse:276, exec, qs -c noctalia ipc call launcher interrupt
# bindin = Super, mouse:277, exec, qs -c noctalia ipc call launcher interrupt
# bindin = Super, mouse_up, exec, qs -c noctalia ipc call launcher interrupt
