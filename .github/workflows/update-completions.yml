name: Update Completions

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-completions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Build qswitch
        run: go build -o qswitch .

      - name: Generate shell completions
        run: |
          ./qswitch completion --itrustmyself bash > completions/qswitch.bash
          ./qswitch completion --itrustmyself zsh > completions/qswitch.zsh
          ./qswitch completion --itrustmyself fish > completions/qswitch.fish

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add completions/
          if git diff --staged --quiet; then
            echo "No changes to completions"
          else
            git commit -m "Update shell completions [automated]"
            git push
          fi
