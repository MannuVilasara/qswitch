name: Update Completions

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-completions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for cmd changes
        id: cmd-changed
        run: |
          if git diff --name-only HEAD~1 | grep -q "^cmd/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Go
        if: steps.cmd-changed.outputs.changed == 'true'
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build qswitch
        if: steps.cmd-changed.outputs.changed == 'true'
        run: go build -o qswitch .

      - name: Generate shell completions
        if: steps.cmd-changed.outputs.changed == 'true'
        run: |
          ./qswitch completion --itrustmyself bash > completions/qswitch.bash
          ./qswitch completion --itrustmyself zsh > completions/qswitch.zsh
          ./qswitch completion --itrustmyself fish > completions/qswitch.fish

      - name: Commit and push changes
        if: steps.cmd-changed.outputs.changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add completions/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update shell completions [automated]"
            git push
          fi
